<!DOCTYPE HTML>
<html>
    <head>
        <title>liveplayer</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引用 liveplayer-element.min.js -->
        <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
        <script type="text/javascript" src="liveplayer-element.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                <input type="text" v-model="innerTextUrl"> <button @click="combineData">点击</button>
            </div>
            <live-player :video-url="videoUrl" live="true" stretch="true"></live-player>
        </div>

        <script>
            const app = new Vue({
                el: '#app',
                data() {
                    return {
                        videoUrl: '',
                        innerTextUrl: ''
                    };
                },
                methods: {
                    combineData() {
                        this.videoUrl = 'http://ivi.bupt.edu.cn/hls/cctv5phd.m3u8';
                    }
                }
            })
        </script>
    </body>
</html>
